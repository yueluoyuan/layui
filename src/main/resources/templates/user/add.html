<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<form class="layui-form">

  <div class="layui-form-item" style="margin-top:20px; width:460px;">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="userName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
 
  <div class="layui-form-item" style="width:460px;">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block" >
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">     
    </div>
  </div>
  
  <div class="layui-form-item" style="width:460px;">
    <label class="layui-form-label">联系方式</label>
    <div class="layui-input-block">
      <input type="text" name="phone" required  lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item" style="width:460px;">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-block">
      <input type="text" name="address" required  lay-verify="required" placeholder="请输入住址" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  
  <div class="layui-form-item" style="width:460px; margin:0 auto;">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="saveUser">保存</button>
      <button type="reset" class="layui-btn layui-btn-primary">取消</button>
    </div>
  </div>
</form>



<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>

layui.use('form', function(){
  var form = layui.form;
  var $ = layui.$;
  
  form.render();
  //监听提交
  form.on('submit(saveUser)', function(data){
	
	  $.post("save",data.field,function(result){
		  
		  layer.msg(result.msg, {
			  icon: 1,
			  time: 500
			}, function(){
			  parent.window.location.reload();
			});
		  
	  });
	  
    return false;
  });
});
</script>

</body>
</html>
